<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="takshashila.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Vollkorn+SC&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER ST -->
    <header id="head">
      <span id="h-text"> pokemon </span>
      <button id="button" onclick="backchange()">
        <img id="h-img" src="59cebd40-96f3-4c7d-8abd-3424613016c0-removebg-preview.png" alt="">
      </button>
      <!-- <audio id="audio" controls src="Pikachu Sound effect-[AudioTrimmer.com].mp3"></audio> -->
    </header>
    <!-- header end -->
    <!-- loading screen st -->
    <div class="con">
      <img id="img" src="59cebd40-96f3-4c7d-8abd-3424613016c0-removebg-preview.png" alt="">
      <span id="text"> pokemon </span>
      <span id="continue-text">-- Click to continue --</span>
      <audio src=""></audio>
    </div>
    <!--loading screen end  -->
    <!-- page st -->
    <div id="page1">
      <div id="images1">
      <img id="b-back" src="https://www.kindpng.com/picc/b/217-2177850_green-glow-light-png-transparent-png.png">
    </div>
    <img class="image-bulbasaur">
    
      <span id="b-t"></span>
      <div id="b-details">
        <span id="p-type">Type:</span>
        <br>
        <span id="p-weight">Weight:</span>
        <br>
        <span id="p-height">Height:</span>
        <br>
        <span id="p-id">Id:</span>
      </div>
    </div>
    <!-- page end -->
    <!-- page1 st -->
    <div id="page2">
      <div id="images2">
      <img id="c-back" src="https://www.kindpng.com/picc/b/217-2177850_green-glow-light-png-transparent-png.png" alt="">
    </div>
    <img class="image-charizard" >
      <span id="c-t"></span>
      <div id="c-details">
        
        <span id="c-type"> Type: Grass, Poison </span>
        <br>
        <span id="c-weight"> Weight: 69 </span>
        <br>
        <span id="c-height"> Height: 7 </span>
        <br>
        <span id="c-id"> ID: 1</span>
      </div>
    </div>
    <!-- page1 end -->
    <script src="myscript.js"></script>
  </body>
</html>
